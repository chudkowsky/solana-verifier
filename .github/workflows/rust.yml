name: Rust

on:
  push:
    branches:
      - main
  pull_request:
jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check formatting
        run: cargo fmt --all -- --check
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install system dependencies
        run: |
            sudo apt-get update
            sudo apt-get install -y libudev-dev build-essential pkg-config llvm libclang-dev protobuf-compiler libssl-dev
  
      - name: Install Solana CLI
        run: sh -c "$(curl -sSfL https://release.anza.xyz/stable/install)"
      - name: Add Solana to PATH
        run: echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
      - name: Build
        run: cargo build --all --release
      - name: Compile Solana
        run: |
          cd programs/verifier &&
          cargo build-sbf
  clippy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev
      - name: Run clippy
        run: cargo clippy --all --release -- -D warnings
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libudev-dev
      - name: Run tests
        run: cargo test --all --release
  e2e_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install system dependencies
        run: |
            sudo apt-get update
            sudo apt-get install -y libudev-dev build-essential pkg-config llvm libclang-dev protobuf-compiler libssl-dev
      - name: Install Solana CLI
        run: sh -c "$(curl -sSfL https://release.anza.xyz/stable/install)"
      - name: Add Solana to PATH
        run: echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
      - name: Compile Solana
        run: |
          cd programs/verifier && 
          cargo build-sbf      
      - name: Run solana-test-validator
        run: | 
          solana-test-validator --quiet &
          sleep 10 &
          cargo run --example full_flow